<ng-image-slider #nav
  [images]="imageObject"
  [infinite]="true"
  [autoSlide]="4"
  [imageSize]="{width: '100%', height: '500'}"
  [animationSpeed]="3"
  [imagePopup]="false"
  slideImage="1"
  ></ng-image-slider>
